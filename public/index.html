<!doctype html>
<html ng-app="app">
    <head>
        <title>YoStream</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="stylesheets/style.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
        <script src="javascripts/app.js"></script>
    </head>
    <body ng-controller="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading text-center">
                            <h2 class="panel-title"><strong>YoStream.</strong> See how yo folks doin'</small></h2>
                        </div>
                        <div class="panel-body content-wrap">
                            <div ng-show="start" class="start-view">
                                <div class="button-wrap">
                                    <button type="button" class="btn btn-warning btn-lg" ng-click="startStream()">Start Camera</button>
                                </div>
                            </div>
                            <div ng-hide="start" class="stream-view">
                                <div class="stream-wrap">
                                    <img ng-src="{{streamSrc}}" class="img-responsive">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
